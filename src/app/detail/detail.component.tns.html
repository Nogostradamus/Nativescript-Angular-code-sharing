<ActionBar title="{{movie.title}} ({{ movie.year }})"></ActionBar>
<StackLayout  class="p-20 page">
    <StackLayout>
        <Image [src]="mediaUrl + movie.img" width="200"></Image>
    
         <Label text="{{ movie.desc }}" class="text-center"
         textWrap="true"></Label>
         <Label text="Average Rating: {{ movie.avg_rating }}"
         class="h1 text-center" textWrap="true"></Label>
    </StackLayout>
</StackLayout>
