<ActionBar title="List Of Movies"></ActionBar>
<WrapLayout orientation="horizontal" class="p-20 page">
    <StackLayout *ngFor="let movie of movies"
    [nsRouterLink]="['/detail', movie.id]">
    <Image [src]="mediaUrl + movie.img" width="100"
        class="m-5"></Image>
    </StackLayout>
</WrapLayout>
